<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Budget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-secondary {
            width: 40%;
            padding: 10px;
            font-size: 18px;
        }
        .submit-btn-div {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">

    <h2 class="form-title">Add New Budget</h2>

    <form th:action="@{/budget/add-budget/{email}(email=${email})}" th:method="post">

        <input type="hidden" name="category" th:value="${category}">


        <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <select class="form-select" id="month" name="month" required>
                <option value="" disabled selected>Select month</option>
                <option th:each="month : ${months}" th:value="${month}" th:text="${month}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <select class="form-select" id="year" name="year" required>
                <option value="" disabled selected>Select year</option>
                <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
            </select>
        </div>


        <div class="mb-3">
            <label for="allocatedBudget" class="form-label">Allocated Budget</label>
            <input type="number" class="form-control" id="allocatedBudget" name="allocatedBudget"
                   placeholder="Enter allocated budget" required>
        </div>

        <div class="submit-btn-div">
            <button type="submit" class="btn btn-secondary">Save Budget</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
